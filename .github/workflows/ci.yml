name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Ensure OpenSSL 1.1 is available for mongodb-memory-server (some Ubuntu runners lack libcrypto.so.1.1)
          sudo apt-get update
          # Try to install libssl1.1 from apt; on newer runners this may not be available, so ignore failures
          sudo apt-get install -y libssl1.1 || true
          # Fallback: try to install a compatible package if libssl1.1 isn't available.
          if [ ! -f /lib/x86_64-linux-gnu/libcrypto.so.1.1 ]; then
            echo "libcrypto.so.1.1 not found, attempting to fetch libssl1.1 package from Ubuntu focal archive"
            wget -q -O /tmp/libssl1.1.deb https://security.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2_amd64.deb || true
            sudo dpkg -i /tmp/libssl1.1.deb || true
          fi
          npm ci

      - name: Run tests
        env:
          CI: true
        run: |
          npm test --silent -- -i
