<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Webhook Queue</title>
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:20px}
    .controls{margin-bottom:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:6px;text-align:left}
    th{background:#f4f4f4}
    button{margin-right:6px}
    .small{font-size:0.9em;color:#666}
  </style>
</head>
<body>
  <h1>Webhook Queue (Admin)</h1>
  <div class="controls">
    <label>Admin token: <input id="token" placeholder="x-admin-token" size="40"/></label>
    <button id="saveToken">Save</button>
    <button id="refresh">Refresh</button>
    <label class="small">Status: <select id="status"><option value="pending">pending</option><option value="failed">failed</option><option value="processing">processing</option><option value="sent">sent</option></select></label>
  </div>

  <div id="summary" class="small"></div>
  <table id="items">
    <thead><tr><th>ID</th><th>Webhook</th><th>Payload</th><th>Status</th><th>Attempts</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="/assets/js/admin-webhooks.js"></script>
</body>
</html>
